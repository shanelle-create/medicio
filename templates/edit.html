{% extends 'inner-page.html' %}
{% load static %}

{% block body %}

 <form action="/update/{{ x.id }}" method="POST" class="container" role="form"  data-aos="fade-up" data-aos-delay="100">
        <h1 class="text-center">UPDATE APPOINTMENT</h1>
            {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" name="name" value="{{ x.name }}" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" value="{{ x.email }}" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" value="{{ x.phone }}" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime" value="{{ x.date }}" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="department" value="{{ x.department }}" id="department" class="form-select">
                <option value="">Select Department</option>
                <option value="Department 1">Department 1</option>
                <option value="Department 2">Department 2</option>
                <option value="Department 3">Department 3</option>
              </select>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="doctor" value="{{ x.doctor}}" id="doctor" class="form-select">
                <option value="">Select Doctor</option>
                <option value="Doctor Mumo">Doctor 1</option>
                <option value="Doctor Liam">Doctor 2</option>
                <option value="Doctor Joy">Doctor 3</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" value="{{ x.message }}"  name="message" rows="5" placeholder="Message (Optional)"></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit">Update Appointment</button></div>
        </form>


























{% endblock %}
